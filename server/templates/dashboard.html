<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Betanet Dashboard</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      .k { color: #555; }
      .v { color: #111; }
      .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; max-width: 640px; }
      h1 { margin-top: 0; }
      code { background: #f6f6f6; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Betanet Dashboard</h1>
      <div>Uptime: <span class="v" id="uptime">{{uptime}}</span> s</div>
      <div>Requests: <span class="v" id="req">{{requests}}</span></div>
      <div>Errors: <span class="v" id="err">{{errors}}</span></div>
      <div>Bytes In: <span class="v" id="bin">{{bytes_in}}</span></div>
      <div>Bytes Out: <span class="v" id="bout">{{bytes_out}}</span></div>
      <div>Avg Response: <span class="v" id="avg">{{avg_ms}}</span> ms</div>
      <div>Last Response: <span class="v" id="last">{{last_ms}}</span> ms</div>
      <p>Gateway on <code>{{gw_host}}:{{gw_port}}</code> â†’ Upstream <code>{{up_host}}:{{up_port}}</code></p>
    </div>
  </body>
  </html>
